        <style>

            .slideshow img {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0;
                animation: fade 20s infinite;
            }

            .slideshow img:nth-child(1) { animation-delay: 0s; }
            .slideshow img:nth-child(2) { animation-delay: 10s; }


            @keyframes fade {
                0% { opacity: 0; }
                33% { opacity: 1; }
                66% { opacity: 0; }
                100% { opacity: 0; }
            }
        </style>



    </head>
